  <h2 class="title">Zaloguj się</h2>
  <small class="form-text sub-title">Witaj! Zaloguj się aby wejść do świata fantasy!</small>
  <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
    <div *ngIf="error && !submitted"
    class="alert alert-danger" role="alert">
    <div><strong>Oh snap!</strong></div>
    <div>{{ error }}</div>
    </div>
    <div class="form-group">
      <label for="input-email" class="sr-only">Adres email</label>
      <input name="email" [(ngModel)]="user.email" id="input-email" pattern=".+@.+\..+"
             class="form-control" placeholder="Adres email" #email="ngModel"
             [class.form-control-danger]="email.invalid && email.touched"
             [required]="true">
      <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
        Email jest wymagany!
      </small>
      <small class="form-text error"
             *ngIf="email.invalid && email.touched && email.errors?.pattern">
        Adres email musi być prawidłowy!
      </small>
    </div>
    <div class="form-group">
      <label for="input-password" class="sr-only">Hasło</label>
      <input name="password" [(ngModel)]="user.password" type="password" id="input-password"
             class="form-control" placeholder="Hasło" #password="ngModel"
             [class.form-control-danger]="password.invalid && password.touched"
             [required]="true">
      <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required">
        Hasło jest wymagane!
      </small>
    </div>

    <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success"
            [class.btn-pulse]="submitted">
      Zaloguj się
    </button>
  </form>
  <div class="links">
    <small class="form-text">
      Nie masz konta? <a routerLink="../register" routerLinkActive="active">Zarejestruj się</a>
    </small>
  </div>
