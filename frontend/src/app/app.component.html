<nb-layout>
  <nb-layout-header fixed>Company Name</nb-layout-header>

  <nb-sidebar>Sidebar Content</nb-sidebar>

  <nb-layout-column>
    <label for="idd">Wpisz id zespołu</label>
    <input type="number" #teamId id="idd">
    <button (click)="get(teamId.value)">pokaż zespół</button>
    <ul *ngFor="let player of players">
      <li>{{player.name}} {{player.surname}}, cena: {{player.price}}, pozycja: {{player.position}}</li>
    </ul>
  </nb-layout-column>
</nb-layout>
